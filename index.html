<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escalas Médicas</title>
    <link rel="stylesheet" href="css/stylesglobal.css">
    <!-- Adicionar o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <header id="home">
        <h1>Login</h1>
        <p id="adminStatus">Acesse as escalas</p>
    </header>
    <nav class="main-nav">
        <button class="menu-toggle" aria-expanded="false" aria-label="Menu">
            ☰
        </button>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="reset-password.html">Redefinir senha</a></li>
            <li><a href="admin.html">Administrador</a></li> 
            <li><a href="calendario.html">Calendário</a></li>
            <li id="logoutButton" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="login" class="form-container">
            <h2>Faça Login para Acessar as Escalas</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div> <!-- Mensagens de sucesso ou erro -->
            <!-- <button class="reset-button" onclick="window.location.href='reset-password.html'">Esqueceu a Senha?</button> -->
            <div align="center">
                <button class="reset-button" onclick="window.location.href='reset-password.html'">Esqueceu a Senha?</button>
            </div>
            
        </section>
    </main>


    <footer>
        <p>&copy; <span id="copyright-year"></span> Escalas Médicas. Todos os direitos reservados. | <a href="mailto:calculospediatricos@gmail.com">CalPed - Calculadoras Pediátricas</a></p>
    </footer>
    

    <script src="js/menuresponsivo.js"></script> <!-- Script para o menu responsivo -->
    <script src="js/configfirebase.js"></script>
    <script src="js/login.js"></script>
    <script src="js/copiright.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/checarautenticacaologin.js"></script>
    
</body>
</html>
